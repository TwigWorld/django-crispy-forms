{% load crispy_forms_field %}
{% load i18n %}

<div id="div_{{ field.auto_id }}" class="form-group{% if form_show_errors and field.errors %} error{% endif %}{% if field.css_classes %} {{ field.css_classes }}{% endif %}">
    <label class="control-label {{ label_class }}{% if field.field.required %} requiredField{% endif %}">{{ field.label|safe }}{% if not field.field.required %}<span class="optional-field">{% trans "(Optional)" %}</span>{% endif %}</label>
    <div class="controls {{ field_class }}">
        {% crispy_field field 'disabled' 'disabled' %}
        {% include 'bootstrap3/layout/help_text.html' %}
    </div>
</div>
